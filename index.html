<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스단결</title>

    <link rel="stylesheet" href="./src/css/style.css" />

    <script src="./src/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <header></header>
      <section class="contents__main-visual">
        <div class="inner inner-12">
          <div class="main__typo-wrap">
            <p class="main__typo-normal">
              <span class="main__typo-sub1">
                <span class="main__typo-icon">
                  <img src="./src/assets/icon/main-visual-trophy.png" alt="" />
                </span>
                쉽고 빠르게
              </span>
              <span class="main__typo-normal-text"
                >스페인어로<br />
                말하기 위한</span
              >
              <strong>모든 것을 담았다!</strong>
              <span class="main__typo-sub2">스단결 풀패키지</span>
            </p>
          </div>
          <img
            src="./src/assets/images/main-visual_man.png"
            alt=""
            class="main__image"
          />
          <a href="javascript:void(0)" class="">자세히 보기</a>
        </div>
      </section>
      <section class="contents__main-step">
        <div class="step__feature-wrap">
          <div class="inner inner-12">
            <p class="step__typo-box">
              <span>스단결의 핵심 키워드는</span>
              <span>쉽고<i>,</i></span
              ><span>습득이 빠르다</span>
              <span>입니다.</span>
            </p>
            <div class="step__feature-box">
              <div class="step__feature-icon">
                <img src="./src/assets/icon/main-step-percent.png" alt="" />
              </div>
              <div class="step__feature-desc">
                <span>"쉽다"</span><span>첫번째 키워드</span>
                <p class="desc">
                  스단결에서는 스페인어를 쉽게 배울 수 있습니다.<br />
                  쉽게 배울 수 있는 비결은 바로 단어연결법에 있습니다.<br />쉽게
                  단어를 연결해서 스페인어로 말할 수 있게 해줍니다.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="step__feature-wrap">
          <div class="inner inner-12">
            <div class="step__feature-box">
              <div class="step__feature-icon">
                <img src="./src/assets/icon/main-step-brain.png" alt="" />
              </div>
              <div class="step__feature-desc">
                <span>"쉽다"</span><span>첫번째 키워드</span>
                <p class="desc">
                  스단결에서는 스페인어를 쉽게 배울 수 있습니다.<br />
                  쉽게 배울 수 있는 비결은 바로 단어연결법에 있습니다.<br />쉽게
                  단어를 연결해서 스페인어로 말할 수 있게 해줍니다.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="contents__main-video"></section>
      <section class="contents__main-banner"></section>
      <section class="contents__main-feature"></section>
      <section class="contents__main-review"></section>
      <section class="contents__main-package"></section>
      <section class="contents__main-"></section>
      <footer></footer>
    </main>
  </body>
</html>
