<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스단결::스페인어는 단어의 연결이다.</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
  </head>
  <body>
    <main>
      <section class="contents__find">
        <div class="inner inner-10 result">
          <h2 class="find__title">아이디/비밀번호 찾기</h2>
          <div class="tab-handler">
            <a href="./idFindForm.html" class="tab"> 아이디 찾기 </a>
            <a href="javascript:void(0)" class="tab active"> 비밀번호 찾기 </a>
          </div>
          <div class="find__check-icon">
            <img src="../../src/assets/images/find-pw-cert.png" alt="" />
          </div>
          <p class="find__desc">비밀번호 찾기 인증에 성공하셨습니다.</p>
          <p class="find__desc">
            기존의 비밀번호는 사용하실 수 없으니,<br />
            비밀번호를 재설정 해 주세요.
          </p>
          <div class="find__result">
            <div class="find__form-box">
              <div class="find__form-item">
                <h4>변경 비밀번호</h4>
                <input
                  type="text"
                  placeholder="변경할 비밀번호를 입력해 주세요"
                />
              </div>
              <div class="find__form-item">
                <h4>비밀번호 확인</h4>
                <div class="check-box">
                  <input
                    type="text"
                    placeholder="변경된 비밀번호를 다시 한 번 입력해 주세요"
                  />
                  <div class="pw-chek">
                    <img
                      src="../../src/assets/images/find-pw-notice.png"
                      alt=""
                    />
                    비밀번호가 일치하지 않습니다.
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="find__btn-wrap">
            <a href="./pwFindSucceed.html" class="btn">확인</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
