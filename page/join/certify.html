<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>스단결::스페인어는 단어의 연결이다.</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
  </head>
  <body>
    <main>
      <section class="contents__join">
        <div class="inner inner-12">
          <h2 class="join__title">회원가입</h2>
          <div class="join__step-box">
            <span class="box active">
              <span>STEP01</span>
              <span>본인인증</span>
            </span>
            <span class="box">
              <span>STEP02</span>
              <span>약관동의/정보입력</span>
            </span>
          </div>
          <h3 class="certify__title">본인 휴대전화 인증</h3>
          <p class="certify__desc">
            본인 명의의 휴대폰을 통해 실명인증 후 회원가입을 진행하시기
            바랍니다.<br />
            본인인증 시 제공되는 정보는 해당 인증기간에서<br />
            직접 수집하므로 인증 이외의, 용도 또는 저장되지 않습니다.
          </p>
          <div class="certify__btn-box">
            <img src="../../src/assets/images/certify-phone.png" alt="" />
            <a href="./join.html" class="certify__btn"
              >본인 휴대전화 인증하기</a
            >
          </div>
        </div>
      </section>
    </main>
