<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스단결::비밀번호 찾기</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <script src="../../src/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="top__banner">
        <div class="inner inner-12">
          <span class="top__banner-flag"
            ><img src="../../src/assets/images/top-flag.png" alt=""
          /></span>
          <p><span>쉽고 빠른</span> 스페인어 <span>단어연결</span> 학습법!</p>
          <a href="javascript:void(0)">기사보기</a>
          <button type="button">
            <img src="../../src/assets/images/top-closed.png" alt="" />
          </button>
        </div>
      </div>
      <header>
        <div class="inner inner-12">
          <a href="/" class="logo"
            ><img
              src="../../src/assets/images/logo.png"
              alt="스페인어는 단어의 연결이다 스단결"
          /></a>
          <a href="javascript:void(0)" class="login-btn">로그인</a>
          <a href="javascript:void(0)" class="join-btn">회원가입</a>
          <a href="javascript:void(0)" class="customer-btn">고객센터</a>
          <a href="javascript:void(0)" class="youtube-btn"
            ><img src="../../src/assets/images/header-youtube.svg" alt=""
          /></a>
        </div>
      </header>
      <nav class="gnb">
        <div class="inner inner-12">
          <button type="button" class="gnb__all-btn"></button>
          <a href="javascript:void(0)" class="gnb__item">수강신청</a>
          <a href="javascript:void(0)" class="gnb__item">스단결 특징</a>
          <a href="javascript:void(0)" class="gnb__item">효과후기</a>
          <a href="javascript:void(0)" class="gnb__item">샘플강의</a>
          <a href="javascript:void(0)" class="gnb__item">강사소개</a>
          <a href="javascript:void(0)" class="gnb__item">강좌소개</a>
          <a href="javascript:void(0)" class="gnb__item">FAQ</a>
          <a href="javascript:void(0)" class="mypage-btn">나의 스터디룸</a>
        </div>
      </nav>
      <section class="contents__modify">
        <div class="inner inner-10">
          <h2 class="modify__title">회원정보 수정</h2>
          <p class="modify__desc">
            혹시 비밀번호를 잊으셨나요?<br />
            고객센터에서 신속히 안내해 드립니다!
          </p>
          <div class="modify__contact-box">
            <span>
              <img src="../../src/assets/images/modify-kakao.png" alt="" />
              @스단결
            </span>
            <span>
              <img src="../../src/assets/images/modify-tel.png" alt="" />
              02.323.0377
            </span>
          </div>
          <div class="modify__form">
            <img src="../../src/assets/images/modify-phone.png" alt="" />
            <div class="info">
              <h3>김정은 회원님</h3>
              <p>
                회원니의 정보를 안전하게 보호하기 위해<br /><strong
                  >비밀번호를 다시 한 번 확인</strong
                >
                합니다.
              </p>
              <div class="form-box">
                <input
                  type="password"
                  placeholder="이곳에 비밀번호를 입력해 주세요."
                />
              </div>
              <a href="./form.html" class="btn">회원정보 수정하기</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
