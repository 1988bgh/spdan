<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스단결::스페인어는 단어의 연결이다.</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <script src="../../src/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="contents__myclass">
        <div class="myclass__visual">
          <div class="inner inner-10">
            <div class="myclass__user-info">
              <span class="logo">
                <img src="../../src/assets/images/myclass-logo.png" alt="" />
              </span>
              <span class="name"> 김정은<span>님</span> </span>
              <p>회원님을 응원합니다!</p>
              <a href="../mypage/mypage.html">마이페이지</a>
            </div>
          </div>
        </div>
        <div class="myclass__contents">
          <div class="inner inner-10">
            <ul class="myclass__list">
              <li class="myclass__item">
                <a href="./question.html">
                  <span
                    ><img
                      src="../../src/assets/images/myclass-icon-1.png"
                      alt=""
                  /></span>
                  <span>수업질문</span>
                </a>
              </li>
              <li class="myclass__item">
                <a href="./inquiry.html">
                  <span
                    ><img
                      src="../../src/assets/images/myclass-icon-2.png"
                      alt=""
                  /></span>
                  <span>1:1문의</span>
                </a>
              </li>
            </ul>
            <div class="myclass__tab-handler">
              <a href="javascript:void(0)" class="active"> 수강 중인 강의 </a>
              <a href="./myclassCom.html"> 완료된 강의/일시정지 </a>
            </div>
            <div class="myclass__tab-contents ing">
              <div class="date-box">
                <h3>스단결 학습<span>시스템 패키지</span></h3>
                <div class="date">
                  <div class="item">
                    <span>수강시작일</span>
                    <span>2023.01.01</span>
                  </div>
                  <div class="item">
                    <span>수강종료일</span>
                    <span>2023.12.31</span>
                  </div>
                </div>
              </div>
              <div class="progress-box">
                <div class="item">
                  <div class="box">
                    <span>수강 진도율</span>
                    <span>0강 / 총 9강</span>
                  </div>
                  <div class="progress">35<span>%</span></div>
                </div>
                <div class="item">
                  <div class="box">
                    <span>남은 수강일</span>
                    <span>300일 / 365일</span>
                  </div>
                  <div class="progress">102<span>일</span></div>
                </div>
                <div class="notice">
                  ※수강정지 : 1회시 10일 정지/최대 5회 사용
                  <span>*한 번에 1회씩만 적용 가능</span>
                </div>
              </div>
              <div class="link-box">
                <a href="./studyroom.html">
                  <img src="../../src/assets/images/tab-icon-1.png" alt="" />
                  <span>강의듣기</span>
                </a>
                <a href="javascript:void(0)">
                  <img src="../../src/assets/images/tab-icon-2.png" alt="" />
                  <span>정지해제</span>
                </a>
                <a href="javascript:void(0)" class="note">
                  <img src="../../src/assets/images/tab-icon-3.png" alt="" />
                  <span>강의노트</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      const sectionEl = document.querySelectorAll("section");
      const footerEl = document.querySelector("footer");
      const allBtn = document.querySelector(".gnb .gnb__all-btn");
      const moAllBtn = document.querySelector(".mo__all-btn");
      const gnbEl = document.querySelector(".gnb-all");
      const moGnbEl = document.querySelector(".gnb-all-mo");

      let status = {
        pc: false,
        mo: false,
      };

      allBtn.addEventListener("click", () => {
        if (!status.pc) {
          status.pc = true;
          gnbEl.style.display = "block";
          footerEl.style.display = "none";
          sectionEl.forEach((el) => {
            el.style.display = "none";
          });
        } else {
          status.pc = false;
          gnbEl.style.display = "none";
          footerEl.style.display = "block";
          sectionEl.forEach((el) => {
            el.style.display = "block";
          });
        }
      });

      moAllBtn.addEventListener("click", () => {
        if (!status.mo) {
          status.mo = true;
          moGnbEl.style.display = "block";
          footerEl.style.display = "none";
          sectionEl.forEach((el) => {
            el.style.display = "none";
          });
        } else {
          status.mo = false;
          moGnbEl.style.display = "none";
          footerEl.style.display = "block";
          sectionEl.forEach((el) => {
            el.style.display = "block";
          });
        }
      });

      addEventListener("resize", () => {
        if (innerWidth > 1280 && status.mo) {
          status.mo = false;
          moGnbEl.style.display = "none";
          footerEl.style.display = "block";
          sectionEl.forEach((el) => {
            el.style.display = "block";
          });
        }
        if (innerWidth < 1281 && status.pc) {
          status.pc = false;
          gnbEl.style.display = "none";
          footerEl.style.display = "block";
          sectionEl.forEach((el) => {
            el.style.display = "block";
          });
        }
      });
    </script>
  </body>
</html>
