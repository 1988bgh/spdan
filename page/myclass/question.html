<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스단결::스페인어는 단어의 연결이다.</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <script src="../../src/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="contents__myclass">
        <div class="question__visual">
          <div class="inner inner-10">
            <h2>학습질문</h2>
            <p>
              스단결을 통해 여러분의 삶이<br />
              더욱 윤택해지시길 소망합니다.
            </p>
          </div>
        </div>
        <div class="myclass__contents">
          <div class="inner inner-10 pd64">
            <div class="question__box">
              <div class="question__input-box">
                <h3>상품명</h3>
                <select name="" id="">
                  <option value="">1+1 이벤트 패키지</option>
                  <option value="">3단계 학습시스템 패키지</option>
                </select>
              </div>
              <div class="question__input-box">
                <h3>작성일자</h3>
                <input type="text" value="2023.01.01" readonly />
              </div>
            </div>
            <div class="question__input-box">
              <h3>제목</h3>
              <input type="text" placeholder="제목을 입력해 주세요." />
            </div>
            <div class="question__input-box">
              <h3>내용</h3>
              <textarea
                name=""
                id=""
                placeholder="학습질문 입력 공간입니다.
부적절한 내용이 발견되면 자동으로 삭제될 수 있음을 알려드립니다.
자! 여러분의 문의 글을 남겨 주세요^^"
              ></textarea>
            </div>
            <div class="question__handler">
              <a href="javascript:void(0)" class="handler-btn cancel">취소</a>
              <a href="javascript:void(0)" class="handler-btn reg">등록</a>
              <!-- <a href="javascript:void(0)" class="handler-btn modify">수정</a>
              <a href="javascript:void(0)" class="handler-btn del">삭제</a> -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
