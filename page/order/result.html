<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스단결::스페인어는 단어의 연결이다.</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="../../src/js/package-caroucel.js" defer></script>
  </head>
  <body>
    <main>
      <section class="sub-cont register">
        <article class="sub-visual result">
          <div class="inner inner-10">
            <div class="typo">
              <h2>감사합니다.</h2>
              <p>회원님의 주문이 정상 완료 되었습니다.</p>
            </div>
          </div>
        </article>
        <article>
          <div class="inner inner-10">
            <div class="step-table type-1">
              <h3>주문상품 정보</h3>
              <div class="top">
                <span class="mo">상품정보</span> <span class="cate">분류</span>
                <span class="title">상품명</span>
                <span class="date">수강기간</span>
                <span class="price">상품금액</span>
                <span class="mo">상세정보</span>
              </div>

              <ul class="list">
                <li class="item">
                  <div class="mo-box">
                    <span class="cate">패키지 명</span>
                    <span class="title">3단계 학습 시스템 패키지</span>
                  </div>
                  <div class="mo-box">
                    <span class="date"><i>수강기간 : </i>365일</span>
                    <span class="price"><i>상품가격 : </i> 290,000원</span>
                  </div>
                </li>
              </ul>
            </div>
            <div class="step-table type-2">
              <h3>최종 강좌 금액</h3>
              <div class="top">
                <span class="title">상품명</span>
                <span class="coupon">쿠폰</span>
                <span class="price">할인내역</span>
              </div>
              <ul class="list">
                <li class="item">
                  <div class="mo-box">
                    <span class="title">3단계 학습 시스템 패키지</span>
                  </div>
                  <div class="mo-box">
                    <span class="date"><i>쿠폰 :</i> 10마원 할인 쿠폰</span>
                    <span class="date"><i>할인내역 :</i> -100,000 원</span>
                  </div>
                </li>
              </ul>
            </div>

            <div class="step-table type-3">
              <h3>최종 결제 금액</h3>
              <div class="top">
                <span class="price">상품금액</span> <span class="ico"></span>
                <span class="delivery">배송비</span> <span class="ico"></span>
                <span class="discount">할인금액</span>
              </div>
              <ul class="list">
                <li class="item">
                  <span class="price">229,000원</span>
                  <span class="ico">
                    <img
                      src="../../src/assets/images/ico-plus.png"
                      alt=""
                      class="pc"
                    />
                  </span>
                  <span class="delivery">0원</span>
                  <span class="ico">
                    <img
                      src="../../src/assets/images/ico-minus.png"
                      alt=""
                      class="pc"
                    />
                  </span>
                  <span class="price" id="sale_cnt">0원</span>
                </li>
              </ul>
            </div>
            <div class="total-price">
              <span>최종 결제금액</span>
              <strong id="total_cnt">290,000원</strong>
            </div>
            <div class="btn-wrap">
              <a href="javascript:void(0)" class="view">수강신청 내역보기</a>
              <a href="javascript:void(0)" class="back">메인으로</a>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
