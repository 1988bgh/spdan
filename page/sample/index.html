    <script>
      const popupOpen = function popupOpen(url) {
        const popupElem = document.querySelector(".video-popup");
        const videoElem = document.querySelector(".video-popup iframe");
        const closed = document.querySelector(".video-popup .closed");

        popupElem.classList.add("open");

        let data = url;
        videoElem.src = url;

        function closedPopup() {
          popupElem.classList.remove("open");
          videoElem.src = "";
        }

        closed.addEventListener("click", closedPopup);
      };
